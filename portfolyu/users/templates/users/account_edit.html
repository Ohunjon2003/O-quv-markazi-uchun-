{% extends 'base.html' %}

{% block content %}
<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="#"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" action="{% url 'account_edit' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% for f in form %}
                <!-- Input:Text -->
                <div class="form__field">
                    <label for="formInput#text">{{f.label}}</label>
                   {{f}}
                </div>
                {% endfor %}


                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
